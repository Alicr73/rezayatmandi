<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <script src="login.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
    <div class="loginbox">
        
        <img src="img/user.png" class="avatar">
        
        <h1>LOGIN</h1>
           
           <form>
               
               <p>Username</p>
               
               <input type="text" id="logInPageInputTextUserName" name="logInPageInputTextUserName" placeholder="Enter Username" autocomplete="off" autofocus>
               
               <p>Password</p>
               
               <input type="password" id="logInPageInputTextPAssword" name="logInPageInputTextPAssword" placeholder="Enter Password" autocomplete="off" >
               
               <a>
                   <input type="button" name="logInPageInputButtonSend" value="Login" id="logInPageInputButtonSend" onclick="sendButtonClicked()">
               </a>
               
               <a href="lost.html"> Lost your password ? </a><br>
               
               <a href="register.html"> Don't have an account ? </a>
               
           </form>
            
    </div>
    
</body>
</html>
